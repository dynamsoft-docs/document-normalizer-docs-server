download: "/document-normalizer/downloads/"

plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-webp
  - jekyll-relative-links
  - jekyll-redirect-from
  - jekyll-readme-index
  - jekyll-seo-tag


defaults:
  - scope:
      path: ""
    values:
      layout: "default-layout"
      noTitleIndex: true
      needAutoGenerateSidebar: true
      needGenerateH3Content: true
  - scope: 
      path: "programming/cplusplus" 
    values: 
      docRootName: "Document Normalizer C++" 
      docHomePage: "/document-normalizer/docs/server/programming/cplusplus/"
  - scope: 
      path: "programming-old/cplusplus" 
    values: 
      docRootName: "Document Normalizer C++" 
      docHomePage: "/document-normalizer/docs/server/programming/cplusplus/"
  - scope: 
      path: "programming/c" 
    values: 
      docRootName: "Document Normalizer C" 
      docHomePage: "/document-normalizer/docs/server/programming/c/"
  - scope: 
      path: "programming/dotnet" 
    values: 
      docRootName: "Document Normalizer .NET Edition" 
      docHomePage: "/document-normalizer/docs/server/programming/dotnet/"
  - scope: 
      path: "programming/python" 
    values: 
      docRootName: "Document Normalizer Python Edition" 
      docHomePage: "/document-normalizer/docs/server/programming/python/"
  - scope:
      path: "Hide_Tree_Page.html"
    values:
      sitemap: false

url: "https://www.dynamsoft.com" # sitemap root
