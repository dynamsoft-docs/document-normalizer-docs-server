repository: dynamsoft-docs/document-normalizer-docs-server
repositoryUrl: https://github.com/dynamsoft-docs/document-normalizer-docs-server/blob/main
docFullPath: https://www.dynamsoft.com/document-normalizer/docs/server/
firstLevelUrl: /document-normalizer/docs/server
docHomePage: /document-normalizer/docs/core/introduction/
needSearchIndex: true
searchNeedFilter: true

ddn_cpp: /document-normalizer/docs/server/programming/cplusplus/
ddn_cpp_api: /document-normalizer/docs/server/programming/cplusplus/api-reference/
ddn_dotnet: /document-normalizer/docs/server/programming/dotnet/
ddn_dotnet_api: /document-normalizer/docs/server/programming/dotnet/api-reference/
ddn_python: /document-normalizer/docs/server/programming/python/
ddn_python_api: /document-normalizer/docs/server/programming/python/api-reference/
ddn_java: /document-normalizer/docs/server/programming/java/
ddn_java_api: /document-normalizer/docs/server/programming/java/api-reference/


dcvb_parameters_reference: /capture-vision/docs/core/parameters/reference/

dcvb_cpp_api: /capture-vision/docs/server/programming/cplusplus/api-reference/
dcvb_dotnet_api: /capture-vision/docs/server/programming/dotnet/api-reference/
dcvb_python_api: /capture-vision/docs/server/programming/python/api-reference/
dcvb_java_api: /capture-vision/docs/server/programming/java/api-reference/

useVersionTree: false 
isDCV: true
useJSVersionV3: true

assets: /document-normalizer/docs/server/assets/
edit_icon: /document-normalizer/docs/server/assets/img-icon/edit-icon.png
smile_icon: /document-normalizer/docs/server/assets/img-icon/icon-smile.png
sad_icon: /document-normalizer/docs/server/assets/img-icon/icon-sad.png

baseurl: "/document-normalizer/docs/server"

download: "/document-normalizer/downloads/"

plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-webp
  - jekyll-relative-links
  - jekyll-redirect-from
  - jekyll-readme-index
  - jekyll-seo-tag


defaults:
  - scope:
      path: ""
    values:
      layout: "default-layout"
      noTitleIndex: true
      needAutoGenerateSidebar: true
      needGenerateH3Content: true
  - scope: 
      path: "programming/cplusplus" 
    values: 
      docRootName: "Document Normalizer C++" 
      docHomePage: "/document-normalizer/docs/server/programming/cplusplus/"
  - scope: 
      path: "programming/dotnet" 
    values: 
      docRootName: "Document Normalizer .NET Edition" 
      docHomePage: "/document-normalizer/docs/server/programming/dotnet/"
  - scope: 
      path: "programming/python" 
    values: 
      docRootName: "Document Normalizer Python Edition" 
      docHomePage: "/document-normalizer/docs/server/programming/python/"
  - scope:
      path: "Hide_Tree_Page.html"
    values:
      sitemap: false

url: "https://www.dynamsoft.com" # sitemap root
